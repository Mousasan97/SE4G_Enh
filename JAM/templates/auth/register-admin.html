{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Want to became a Specialized User?{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    
    <label for="name">Name</label>
    <input name="name" id="name" required>
    <label for="surname">Surname</label>
    <input name="surname" id="surname" required>
    
    <label for="role">Role</label>
    <input name="role" id="role" required>
    
    <label for="department">Work department</label>
    <input name="department" id="department" required>
    
    <label for="phone">Phone number</label>
    <input name="phone" id="phone" required>
    
    <input type="submit" value="Submit">
    
  </form>
{% endblock %}
